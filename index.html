<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-TOe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="board">
          <div class="row">
            <div data-squareNum="1" class="square"></div>
            <div data-squareNum="2" class="square"></div>
            <div data-squareNum="3" class="square"></div>
          </div>
          <div class="row">
            <div data-squareNum="4" class="square"></div>
            <div data-squareNum="5" class="square"></div>
            <div data-squareNum="6" class="square"></div>
          </div>
          <div class="row">
            <div data-squareNum="7" class="square"></div>
            <div data-squareNum="8" class="square"></div>
            <div data-squareNum="9" class="square"></div>
          </div>
        </div>
      </div>
      
    <script src="script.js" defer></script>
</body>
</html>
